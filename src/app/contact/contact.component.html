<div id="contact-container">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 order-1 order-md-2">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Contact Information</h4>
                        <dl>
                            <dt>Email</dt>
                            <dd>info@mwaverecycling.com</dd>
                        </dl>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 order-2 order-md-1">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Contact Form</h4>
                        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>

                            <div class="form-group col-12">
                                <div class="col-12">
                                    <label for="name-field">Name:</label>
                                </div>
                                <input id="name-field" class="form-control col-12" type="text" formControlName="name"/>
                            </div>
                            <div class="form-group col-12">
                                <div class="col-12">
                                    <label for="email-field">Email:</label>
                                </div>
                                <input id="email-field" class="form-control col-12" type="text" formControlName="email"/>
                            </div>
                            <div class="form-group col-12">
                                <div class="col-12">
                                    <label for="msg-field">Message:</label>
                                </div>
                                <textarea id="msg-field" class="form-control col-12" formControlName="message"></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary pull-right">Send Message</button>

                        </form>
                        <div class="alert" role="alert" *ngIf="alert" [ngClass]="'alert-' + alert.status">
                            {{ alert.message }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
